<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- Eric Note you still need to make this a frag reference TODO #3 - Use the same list display from search.html -->
    <!--<div th:replace="fragments :: results-set"></div>-->
    <div th:if="${jobs} and ${jobs.size()}">
        <!--<h1 th:text="${#strings.capitalizeWords(title)}"></h1>-->
        <h3 th:text="${jobs.size() + ' Result(s)'}"> Results</h3>

        <table  th:class="job-listing" th:each="job, idx : ${jobs}">
            <tbody>
            <tr th:each="item : ${job}"  th:class="${idx.odd} ? 'odd'">
                <td th:text="${item.key}"></td>
                <td th:text="${item.value}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
